<html>
<head><meta charset="utf-8">
<title>калькулятор элементов фигурного катания</title>
<style type="text/css">
h2 {
  font-size: 18pt;
  }
h3 {
  font-size: 18pt;
  }
.form {
  margin: 5px 5px 0px 5px
  }
input {
  width: 100px;
    height: 25px;
  font-size: 20px;
  }
#contanerOUTTER {
  width: 1180px;
    height:1800px;
  float: left;}
#hat_bar {
  width: 880px;
    heihgt: 300px;
  float: left;
  background: rgb(0,200,250);
  }
#side_bar {
  width: 300px;
    height: 1500px;
  float: left;
  background: rgb(0,200,250);
  }
#contanerINNER {
  width: 880px;
    height: 1381px;
  float: left;
  background: rgb(200,250,0);
  }
#contanerFORM {
  width: 312px;
    height: 1000px;
  }
#contanerBUTTON {
  text-align: right;
  }
#buttonTOTAL_size {
  width: 200px;
    height: 25px;
  }
</style>
</head>
<body>
<div id="contanerOUTTER">
  <div id="side_bar">
    <center><h2>условные обозначения элементов фигурного катания</h2></center>
    <center><h3>прыжки</h3></center>
    <center><h3>вращения</h3></center>
    <center><h3>дорожки</h3></center>
  </div>
  <div id="hat_bar">
    <center><h1>калькулятор элементов программы по фигурному катанию</h1></center>
  </div>
  <div id="contanerINNER">
   <div id="contanerFORM">
       <div><output id="atention"></output>
    
    <!--Ряд #1-->
    <div class="form"> 
      <label for="in_1">01.</label>
      <input type="text"  id="in_1">
      <button>+</button>
      <input type="text"  id="in_2">
      <output id="out_1"></output>
    </div>
    
    <!--Ряд #2-->
    <div class="form"> 
    <label for="in_3">02.</label>
    <input type="text"  id="in_3">
    <button>+</button>
    <input type="text"  id="in_4">
    <output id="out_2"></output>
    </div>
    
    <div class="form" id="contanerBUTTON">
      <button onClick="get_value()" id="buttonTOTAL_size">общее количество баллов</button>
      <output id="outTotal"></output>
    </div>
   </div>
  </div>
</div>

<script>


var list_value={
    "1t":0.4,
    "1s":0.6
};


function get_value(){
    var error=0
    var scoreTotal=0;
    var scoreSub=0;
    var score=0;
    var cutterOfRow=0;
    var R=0;
    
    
    
    //проверка полей ввода
    for (var i=1;i<5;i++){   
        var in_i = "in_"+i;      
        var cutterOfRow = cutterOfRow+1; 
        var item = document.getElementById(in_i).value;
        var inf = document.getElementById(in_i);
        inf.style.color = "black";
        
        var itemLow = item.toLowerCase();
        var score = list_value [itemLow];
        if (item == ""){
            var score=0;
            };
        
        //проверка на ошибку ввода
        if (score == undefined){ 
            var error = error+1;   
            inf.style.color = "red";
            var score=0;       
            };
            
        var scoreTotal = scoreTotal+score;
        var scoreSub = scoreSub+score;
        
        //отсчет ряда
        if (cutterOfRow == 2){
            var R = R+1;
            var out_R = "out_"+R;
            document.getElementById(out_R).innerHTML=scoreSub;
            var scoreSub=0;
            var cutterOfRow=0;
            }  
        }
        
    document.getElementById("outTotal").innerHTML=scoreTotal;
    
    
    
    
    //проверка количества ошибок в названии элементов
    document.getElementById("atention").style.color="red";
    if (error==1){
        document.getElementById("atention").innerHTML="проверьте название элемента";
        } else if (error>1){
        document.getElementById("atention").innerHTML="проверьте название элементов";
        } else {
        document.getElementById("atention").style.color="black";
        document.getElementById("atention").innerHTML="";
        };
}

</script>
</body>
</html>
